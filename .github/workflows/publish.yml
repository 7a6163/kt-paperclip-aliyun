name: Publish Gem

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3'
        bundler-cache: true

    - name: Run tests
      run: bundle exec rspec

  push:
    name: Push gem to RubyGems
    needs: test
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3'
        bundler-cache: true

    - name: Publish to RubyGems
      uses: rubygems/release-gem@v1

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: '*.gem'
        generate_release_notes: true
